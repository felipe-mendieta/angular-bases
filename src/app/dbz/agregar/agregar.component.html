<h3>Agregar <small>{{personaje1.nombre}}</small></h3> 
<hr>

<form (ngSubmit)="agregar()">
     <input 
         type="text" 
         placeholder="Nombre"
         name="nombre"
         [(ngModel)]="personaje1.nombre"
     />
     <input 
         type="number" 
         placeholder="Poder"
         name="poder"
         [(ngModel)]="personaje1.poder"
     />
     <button>Agregar</button>
 </form>
